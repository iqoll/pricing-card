<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Tailwind Starter</title>
</head>
<body>
  <!-- Background Container -->
  <div class="flex items-center justify-center h-screen bg-[#E9EBF8]">
    <!-- Card -->
    <div class="bg-white p-6 mx-4 rounded-2xl max-w-full"> 
      <!-- Flex Container -->
      <div class="flex flex-col items-center space-y-4">
        <!-- Frame 1 -->
        <div class="p-2 px-4 my-4 text-center">
          <h1 class="font-serif text-2xl text-[#0C1033] font-bold">
            Try FREE for 4 weeks
          </h1>
          <p class="max-w-xs font-mono text-xs my-2 tracking-wide text-[#0C1033]">
            We uncover the facts around the clock, all over the globe.
          </p>
        </div>
        <!-- Frame 2 -->
        <div>
          <!-- card 1 -->
          <div class="p-8 mx-2 rounded-xl border border-[#2F42EE] text-[#0C1033]">
            <!-- Flex Container -->
            <div class="flex space-x-6 align-center">
              <img src="images/Group 1.png" alt="" class="object-contain">
              <!-- Content  -->
              <div class="flex flex-col space-y-2 text-[#0C1033] font-mono font-medium">
                <p class="text-xl font-bold">4 weeks for free</p>
                <p class="text-lg ">MONTHLY</p>
                <p class="text-sm">Then $3 every month for the first year</p>
              </div>
            </div>
          </div>
          <!-- card 2 -->
          <div class="p-8 mx-2 mt-6 rounded-xl border border-[#E9EBF8] text-[#0C1033]">
            <div class="flex space-x-6 align-center">
              <img src="images/Group 2.png" alt="" class="object-contain">
              <!-- Content  -->
              <div class="flex flex-col space-y-2 text-[#0C1033] font-mono font-medium">
                <button class="w-28 px-1 py-2 text-center rounded-full text-white bg-[#2F42EE]">Best Value</button>
                <p class="text-lg ">YEARLY</p>
                <p class="text-xl font-bold">4 weeks for free</p>
                <p class="text-sm">Then $30 for the first year</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Frame 3 -->
        <button class="w-3/4 px-5 py-3 text-center rounded-full text-white bg-[#0C1033]">Continue
        </button>
        <button class="w-3/4 px-5 py-3 text-center rounded-full text-[#0C1033] bg-white border border-[#E9EBF8]">Continue with <span><img src="images/image 1.png" alt="" class="object-fill inline ml-2"></span>
        </button>
        <a href="#" class="mt-4 underline text-blue-500">view more offers</a>
      </div>
    </div>
  </div>
</body>
</html>
